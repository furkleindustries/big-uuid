<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Integration test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <script src="../../dist/browser/index.js"></script>
    <script>
    console.log('Default (v4)');
    console.log(bigUUID.uuidFactory().toString());
    
    bigUUID.uuidFactory({
      version: 1,
    }).then(function (a) {
      console.log('v1');
      console.log(a.toString());
    });

    bigUUID.uuidFactory({
      version: 3,
      namespaceId: bigUUID.NamespaceIds.URL,
      name: 'test',
    }).then(function (a) {
      console.log('v3');
      console.log(a.toString());
    });

    bigUUID.uuidFactory({
      version: 5,
      namespaceId: bigUUID.NamespaceIds.URL,
      name: 'test',
    }).then(function (a) {
      console.log('v5');
      console.log(a.toString());
    });
    </script>
  </body>
</html>
